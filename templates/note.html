<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <meta name = "description" content = "Our Task App">
        <title>Our Task App</title>
        <!-- styles -->
        <link rel = "stylesheet" href = "{{ url_for('static', filename='main.css') }}">
    </head>
    <body>

        {% if user %}
            <nav>
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        {% else %}
            <nav>
                <a href="{{ url_for('login') }}">Sign In</a>
                <a href="{{ url_for('register') }}">Register</a>
            </nav>
        {% endif %}

        <div class="navdiv">
            <nav>
                <a href="{{ url_for('index') }}"> Home</a> ||
                <a href="{{ url_for('get_notes') }}"> My Tasks</a> ||
                <a href="{{ url_for('new_note') }}">Add Task</a>
            </nav>
        </div>

        <h1>Welcome {% if user %}{{user}}{% endif %}to Our Task App!</h1>

        <h1>Task details</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Text</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.text }}</td>
                <td>{{ note.date }}</td>
            </tr>
        </table>
    </body>
</html>
