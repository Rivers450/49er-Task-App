<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - View your Notes</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
    
        <div class = "topnav">
            <nav>
                <a href="{{ url_for('index') }} ">Home</a>
                <a href="{{ url_for('logout') }}">Log out</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
            </nav>
            </div>
    <h1>Welcome {{user}} to your personal portfolio.</h1>
            <h1>My tasks:</h1>
            <form action="{{url_for('new_note')}}">
                <input type="submit" value="Add note">
            </form>
        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for note in notes %}
            <tr>
                <td>
                    <form action="{{url_for('get_note', note_id=note.id)}}">
                        <input type="submit" class="title" value="{{ note.title }}">
                    </form></td>
                <td>{{ note.date }}</td>
                <td>
                    <form action="{{url_for('update_note', note_id=note.id)}}">
                        <input type="submit" value="Edit">
                    </form></td>
                <td>
                    <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
