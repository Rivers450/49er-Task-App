<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Notes App">
    <title>UNCC Notes App - New Note</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <div class="topnav">
        <nav>
            <a href="{{ url_for('index') }} ">Home</a>
            <a href="{{ url_for('logout') }}">Log out</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </nav>
    </div>


    <h1>Welcome {{user}} to your personal portfolio</h1>
    {% if note %}
    <form action="{{url_for('update_note',note_id=note.id) }}" method="post">
        {% else %}
        <form action="new" method="post">
            {% endif %}

            <p><label>Title of the task </label></p>
            <p><input type="text" name="title" value="{% if note %}{{note.title}} {% endif %}" /></p>
            <p><label>Task description </label></p>
            <p>
                <textarea name="noteText" rows="6" cols="0">
                {% if note %}
                    {{note.text}}
                {% else %}
                    Add your task description here ...
                {% endif %}
            </textarea>
            </p>
            {% if note %}
            <input type="submit" value="Update Note" />
            {% else %}
            <p><input type="submit" value="Add Note" /></p>
            {% endif %}
            <p><input type="checkbox" name="latex" , value="1">Use LaTeX</p>
        </form>
</body>

</html>
